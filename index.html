<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="./assets/css/netflix-scroller.css" />
  <body class="d-flex flex-column min-vh-100">
    <header></header>
    <main class="flex-grow-1">
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col text-center">
            <p class="fs-1">Netflix Slider</p>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col col-12">
            <!-- START slider/carousel -->
            <div class="row netflix-scroller">
              <div class="buttons">
                <div class="left"></div>
                <div class="right"></div>
              </div>
              <div class="row cards g-1">
                <div class="col col-6 col-md-3 col-lg-2">
                  <img src="https://placedog.net/300/150" class="img-fluid" alt="" />
                </div>
                <div class="col col-6 col-md-3 col-lg-2">
                  <img src="https://placedog.net/300/150" class="img-fluid" alt="" />
                </div>
                <div class="col col-6 col-md-3 col-lg-2">
                  <img src="https://placedog.net/300/150" class="img-fluid" alt="" />
                </div>
                <div class="col col-6 col-md-3 col-lg-2">
                  <img src="https://placedog.net/300/150" class="img-fluid" alt="" />
                </div>
                <div class="col col-6 col-md-3 col-lg-2">
                  <img src="https://placedog.net/300/150" class="img-fluid" alt="" />
                </div>
                <div class="col col-6 col-md-3 col-lg-2">
                  <img src="https://placedog.net/300/150" class="img-fluid" alt="" />
                </div>
                <div class="col col-6 col-md-3 col-lg-2">
                  <img src="https://placedog.net/300/150" class="img-fluid" alt="" />
                </div>
                <div class="col col-6 col-md-3 col-lg-2">
                  <img src="https://placedog.net/300/150" class="img-fluid" alt="" />
                </div>
              </div>
            </div>
            <!-- END slider/carousel -->
          </div>
        </div>
      </div>
    </main>

    <footer >
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <p>Made by Giuseppe Tavella</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/helpers.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
